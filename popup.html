#info{ font-size:8pt; color:#aaa; font-family: Tahoma; white-space: nowrap; float:right}
#info a { color: #999; text-decoration: none}
#info a:hover { color: #99f; text-decoration: underline}
</style>
<script>
function overlay() {
  chrome.tabs.getSelected(undefined, function(tab) {
    var val = "" + tab.url;
    val = val.replace(/^\s+/,""); // START
    val = val.replace(/\s+$/,""); // END
    val = val.replace(/^https?:\/\//i,"");
    val = val.replace(/\/(.*)/,"");
    val = val.replace(/\:(.*)/,"");
    urlRoot = "http://www.livepageranks.com/tr/";
    url = urlRoot + val;

    chrome.tabs.create({"url": url});
});
}
</script>
</head>

<div id="page">
  <div id="msg">
  </div>
  <div id="info">

  </div>
</div>
</body>
</html>
